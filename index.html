<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Semester Timetable</h1>
    <div class="subjects">
        <div class="subject-box" onclick="showDetails('subject1')">Digital System Design</div>
        <div class="subject-box" onclick="showDetails('subject2')">Electronic Circuits</div>
        <div class="subject-box" onclick="showDetails('subject3')">Subject 3</div>
        <div class="subject-box" onclick="showDetails('subject4')">Subject 4</div>
        <div class="subject-box" onclick="showDetails('subject5')">Subject 5</div>
        <div class="subject-box" onclick="showDetails('subject6')">Subject 6</div>
    </div>

    <div id="subject-details" class="details">
        <!-- Details will be displayed here -->
    </div>

    <div id="link-box" class="link-box">
        <!-- Link box will appear here -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
